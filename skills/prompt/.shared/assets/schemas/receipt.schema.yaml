# Execution Receipt Schema
# Location: .prompt/receipts/<timestamp>-<hash>.yaml

type: object
required:
  - version
  - executed_at
  - prompt_hash
  - prompt

properties:
  version:
    type: string
    const: "1"
    description: Schema version

  executed_at:
    type: string
    format: date-time
    description: RFC3339 UTC timestamp of execution

  prompt_hash:
    type: string
    pattern: "^[a-f0-9]{64}$"
    description: SHA256 hash of the prompt text

  prompt:
    type: string
    description: The exact prompt that was executed

  intent:
    type: object
    description: Copy of intent from the original artifact

  quality:
    type: object
    description: Copy of quality assessment if present
