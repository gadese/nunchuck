# Plan Schema
# Root plan file: .plan/<N>/plan.md

type: object
required:
  - status
  - created_at

properties:
  status:
    type: string
    enum: [pending, in_progress, complete, abandoned]
    description: Current plan status

  created_at:
    type: string
    format: date-time
    description: RFC3339 UTC timestamp of creation

  updated_at:
    type: string
    format: date-time
    description: RFC3339 UTC timestamp of last update

  title:
    type: string
    description: Human-readable plan title

  description:
    type: string
    description: Brief summary of plan objective

  success_criteria:
    type: array
    items:
      type: string
    description: Checkable criteria for plan completion
