# Task Schema
# Task file: .plan/<N>/<letter>/<roman>.md

type: object
required:
  - status

properties:
  status:
    type: string
    enum: [pending, in_progress, complete, blocked]
    description: Current task status

  created_at:
    type: string
    format: date-time
    description: RFC3339 UTC timestamp of creation

  updated_at:
    type: string
    format: date-time
    description: RFC3339 UTC timestamp of last update

  blocked_by:
    type: string
    description: Reference to blocking issue (if status=blocked)
