# Benchmark override config for Codex CLI.
# Use with: CODEX_ARGS='-c key=value ...' or convert to -c overrides as needed.

model = "gpt-5.2-codex"
model_reasoning_effort = "medium"
model_verbosity = "low"
approval_policy = "never"
sandbox_mode = "workspace-write"

[features]
parallel = true
shell_snapshot = false
web_search_request = false
skills = true
undo = false
warnings = true
